<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/logo.png">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-clearmin.min.css">
    <link rel="stylesheet" type="text/css" href="../css/roboto.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui-git.js"></script>
    <title>Thay đổi mật khẩu</title>
    <style>
        .field-icon {
            float: right;
            margin-left: -25px;
            margin-right: 5px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="text-center" style="padding:30px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
        <h1 style="color:cornflowerblue">Thay đổi mật khẩu</h1>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3" id='typeForm' style="margin:40px auto; float:none;">
        <center>
            <p>Mật khẩu đã được thay đổi thành công, bạn có thể đăng nhập bằng id, sđt, email.</p>
        </center>
    
        <div class="col-xs-12" align="center">
            <div class="row">
                <a id='login' href="/cms">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        function getParam(paramName) {
        var url_string = window.location.href;
        var url = new URL(url_string);
        return url.searchParams.get(paramName);
        }

        let userId = getParam('psid');
        let otp=getParam('otp')
        $('#login').prop('href','/cms?psid='+userId)
        $.ajax({
            url:'/authpass',
            type:'post',
            data:{
                otp:otp,
                psid:userId
            },
            success:function(ret){
                if(ret.success){

                }else{
                    alert('Có lỗi xảy ra, thay đổi mật khẩu không thành công')
                }
            }
        })
    </script>
</body>

</html>
