    <header id="cm-header">

                <h1>Quản lý bộ tiêu chí</h1>
            </div>

    <div id="global">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tìm kiếm </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Tên tiêu trí" />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <select id="cboContent" name="cboContent" class="form-control">
                                            <option value="">Chọn Nội dung</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group text-align-bottom">
                                        <button type="button" class="btn btn-primary" onclick="SearchMember()">Tìm kiếm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Danh sách tiêu chí</div>
                        <div class="panel-body">
                            <table id="grvResult" class="table table-striped table-bordered" style="width: 100%" data-page-length="10" data-order="[[ 0, &quot;asc&quot; ]]">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Điều kiện chấm điểm</th>
                                        <th>Ban chấm điểm</th>
                                        <th>Điểm tối đa</th>
                                        <th>Yêu cầu</th>
                                        <th>Duyệt</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
