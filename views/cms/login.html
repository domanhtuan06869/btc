<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="icon" type="image/png" sizes="16x16" href="../img/logo.png">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-clearmin.min.css">
<link rel="stylesheet" type="text/css" href="../css/roboto.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery-ui-git.js"></script>
<title>Bộ tiêu chí</title>
<style>
    .field-icon {
        float: right;
        margin-left: -25px;
        margin-right: 5px;
        margin-top: 10px;
        position: relative;
        z-index: 2;
    }
</style>
</head>
<body class="cm-login">
    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
		
        <h1 style="color:cornflowerblue">Mời bạn đăng nhập vào hệ thống quản lý Bộ Tiêu Chí</h1>
    <!--<img src="/img/logo-big.png" width="300" height="45">--> 
    </div>
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                        <input type="text" id="txtUsername" name="txtUsername" class="form-control" placeholder="ID tài khoản, email, sđt" onkeypress="return runScript(event)">
                    </div>
                </div>
				<div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                        <input style="position: relative;" type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Mật khẩu" onkeypress="return runScript(event)">
                        <span toggle="#txtPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12" align="enter">
                <button type="button" class="btn btn-block btn-primary" onClick="Login();">Đăng nhập</button>
                <center>
                    <a href="/cms/changePassWord">Cập nhật mật khẩu</a>
                </center>
                <!-- <a href="#" id="idGet">Quên id tài khoản</a> -->
            </div>
	</div>
    <script>
        function getParam(paramName) {
            var url_string = window.location.href;
            var url = new URL(url_string);
            return url.searchParams.get(paramName);
        }

        let userId = getParam('psid');
        txtUsername.value=userId
    </script>
    <script language="javascript" src="../js/crypto-js/crypto-js.js"></script>
    <script language="javascript" src="../cms-js/login.js?v=1.0.0.10"></script>
</body>
</html>
