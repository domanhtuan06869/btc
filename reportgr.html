                                    <option value="6">Nội dung 6</option>
                                    <option value="7">Nội dung 7</option>
                                    <option value="8">Nội dung 8</option>

                                    <option value="10">Nội dung 10</option>

                                    <option value="17">Nội dung 17</option>
                                    <option value="18">Nội dung 18</option>
                                    <option value="19">Nội dung 19</option>
                                    <option value="20">Nội dung 20</option>
                                    <option value="21">Nội dung 21</option>
                                    <option value="22">Nội dung 22</option>
                                    <option value="23">Nội dung 23</option>
                                    <option value="24">Nội dung 24</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group text-align-bottom">
                                <button type="button" class="btn btn-primary" onclick="InitGetData()">OK</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group text-align-bottom">
                                <button type="button" class="btn btn-primary" onclick="ExportExcel()">Xuất Excel</button>
                            </div>

                    </div>
                    <table id="btcTable" name="btcTable" class="table table-bordered table2excel" style="width:100%" data-tableName="Test Table 2">
                        <thead>
                            <tr>
                                <th>
                                    Nội dung đánh giá

                    </table>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">
                            Nộp minh chứng
                        </h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="hdfRequireId" value="" hidden />
                        <input type="text" id="hdfTitleId" value="" hidden />
                        <input type="text" id="hdfContentId" value="" hidden />
                        <input type="text" id="hdfpsid" value="" hidden />
                        <input type="text" id="hdfFileName" value="" hidden />

                        <div id="UploadFile">
                            <div id="uploader" style="position:relative;">
                                <div class="driveuploader-replace"></div>
                            </div>
                        </div>
                        <div id="UploadLink">
                            <input id="txtLink" type="text" class="form-control" placeholder="Nhập link" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Hủy nộp</button>
                            <button id="sendbtn" type="button" class="btn btn-primary">Gửi</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <script>
            function driveUploaderCallback(status, result, instance) {
                if (status == 'done') {
                    var files = '';
                    result.files.forEach(function (file) {
                        files += '<a href="' + file.link + '">' + file.name + '</a><br>';
                    });
                    document.getElementById('uploader').innerHTML = files;
                    $("#hdfFileName").val(files);
                    $('#sendbtn').show();
                }
            }
        </script>
        <div id="myDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myDetailLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myDetailLabel">
                            Thông tin
                        </h4>
                    </div>
                    <div class="modal-body">
                        <table id="btcFileTable" name="btcFileTable" class="table table-bordered">

                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Trở về</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
