        <script>
			var du_instance;
            var divupload=document.getElementById('dvTemp');
            function driveUploaderCallback(status, result, instance) {
				
               if (status == 'init') {
					du_instance = instance;
				  //  divupload = document.getElementById('uploader');
					///du_instance.setHook('beforeupload', onbeforeupload);
			   } else if (status == 'done') {
                    var files = '';
                    result.files.forEach(function (file) {
                        files += '<a href="' + file.link + '" target="_blank">' + file.name + '</a><br>';
						//link +=file.link+";";
                    });
                    document.getElementById('uploader').innerHTML = files;
                    $("#hdfFileName").val(files);
                   $('#sendbtn').show(); 
                   $('#waitmessage').css('display', 'none');
                }
            }
            function reloadDiv() {
              //  alert(1)
				 divupload.innerHTML = '<div id="UploadFile"> <div id="uploader" style="position:relative;"><div class="driveuploader-replace"></div></div></div>';
                var src = 'https://driveuploader.com/upload/vfg9qJ0ZfG/embed.js';
                src = $('script[src$="' + src + '"]').attr("src");
                $('script[src$="' + src + '"]').remove();
                $('<script/>').attr('src', src).appendTo('body');
            };
        </script>
